<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Company Website</title>

    <!-- adding viewport for proper rendering on differnt type of devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- load javascript frameworks -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    $(document).ready(function(){
        $("#clickme").click(function(){
            $("#message").html("hello world");
        });
    });
</script>
<body>
<div class="row" align="center">
    <div class="col-sm-12">
        <label>This is simple company website.</label>
    </div>
    <div class="col-sm-12">
        <div id="message"></div>
    </div>
    <div class="col-sm-12">
        <input id="clickme" class="btn btn-primary" type="button" value="Click Me"/>
    </div>
</div>
</body>
</html>
